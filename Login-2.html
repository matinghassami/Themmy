<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ورود</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./index.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300&display=swap" rel="stylesheet"> 
  </head>
  <body class="h-[45rem] overflow-hidden">
    <main class="flex flex-col">
      <!-- form section -->
      <div
        class="w-full h-[36rem] bg-sky-200  flex justify-center items-center"
      >
        <!-- form -->
        <form
          class="bg-[#27AE60] w-2/3 h-2/3 rounded-lg p-4 shadow-xl shadow-sky-800"
        >
          <!-- email input -->
            <div class="flex flex-col gap-2">
              <label for="email" class="text-black text-sm">
                ایمیلت رو وارد کن :)
              </label>
              <div class="relative">
                <input id="email" class="input" type="email" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="lable text-black"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  />
                </svg>
              </div>
            </div>
          <!-- password input -->
          <div class="flex flex-col gap-2 mt-6">
            <label for="email" class="text-black text-sm">
              رمز عبورتو بزن ;)
            </label>
            <div class="relative">
              <input id="email" class="input" type="email" />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="lable text-black"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
                />
              </svg>
            </div>
          </div>
          <!-- help links -->
          <div class="mt-5 flex flex-col gap-2 mb-5">
            <a href="./register-2.html" class="text-black"
              >رمزت  رو یادت نیست ؟ :(</a
            >
            <a href="./register-2.html" class="text-black"
              >حساب کاربری نداری ؟!</a
            >
          </div>
          <!-- button -->
          <button
            type="submit"
            class="py-4 w-full text-sm shadow-md shadow-[#21643d] text-black rounded-xl bg-[#56cbf2]"
          >
            وارد حسابت شو ;)
          </button>
        </form>
      </div>
      <!-- bottom section -->
      <div class="w-full h-[10rem]">
        <div
          class="bg-[#27AE60] w-full h-[10rem] flex flex-col p-4 justify-start items-center"
        >
        <a href="./register-2.html" class="py-2 px-10 bg-[#56cbf2] rounded-lg shadow-md shadow-[#09556e]"> حسابتو بساز! </a>
        </div>
      </div>
    </main>
  </body>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</html>
